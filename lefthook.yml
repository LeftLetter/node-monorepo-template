commit-msg:
  parallel: true
  commands:
    commitlint:
      run: pnpx commitlint --edit "$1"
pre-push:
  parallel: true
  commands:
    commitlint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true {push_files}

